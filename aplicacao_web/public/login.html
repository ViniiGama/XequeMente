<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/cadastrologin.css">
    <link rel="icon" href="assets/logoBranco_NomeXequeMente.svg">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
    <title>XequeMente</title>

    <script src="./js/sessao.js"></script>

</head>

<body>
    <div class="container">
        <div class="container_cadastro">
            <img onclick="Imagem_inicio()" src="assets/Group 32.png" alt="logo_XequeMente">
            <h1>Faça seu Login</h1>

            <input type="text" placeholder="EMAIL" id="email_input"><br>
            <input type="text" placeholder="SENHA" id="senha_input"><br>
            <div id="div_mensagem_direcionamento"></div>
            <div id="div_erros_login"></div>
            

            <button onclick="entrar()">Entrar</button>

            <p>Não possui uma conta? <b> <a href="cadastro.html">Cadastra-se</a></b></p>
        </div>

        <div class="imagem_xadrez">
            <img src="assets/xadrez-de-ouro-no-jogo-de-tabuleiro-de-xadrez-para-o-conceito-de-lideranca-de-metafora-de-negocios.jpg"
                alt="Rei Branco">
        </div>
        <div id="div_aguardar" class="loading-div">
            <!-- <img src="./assets/circle-loading.gif" id="loading-gif"> -->
        </div>

    </div>
</body>
<!-- <div class="alerta_erro">
    <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
    </div> -->
</div>
</html>
<script>
    function Imagem_inicio() {
        window.location.href = 'site.html'
    }


    
    function entrar() {
        aguardar();
        
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        
        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }
        
        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);
        
        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;
                    div_mensagem_direcionamento.innerHTML = '<p style="color:#E0C066"> Redirecionando em 1 segundo</p>'
                    setTimeout(function () {
                        div_mensagem_direcionamento.innerHTML = ""
                        window.location = "./jogoQuiz.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
